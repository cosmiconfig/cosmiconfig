# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6

branches:
  only:
    - master

version: "{build}"
build: off
deploy: off

install:
  - md C:\npm-cache # http://help.appveyor.com/discussions/questions/534-npm-cache
  - npm config set cache C:\npm-cache
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - cmd: "npm test"
