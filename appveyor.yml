# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 6
    - nodejs_version: 8
    - nodejs_version: 10
    - nodejs_version: 12

branches:
  only:
    - master
    - v5

clone_depth: 5
version: "{build}"
build: off
deploy: off
cache:
 - "%LOCALAPPDATA%\\Yarn"

install:
  - ps: Install-Product node $env:nodejs_version x64
  - yarn install --frozen-lockfile

test_script:
  - node --version
  - yarn --version
  - cmd: "yarn test"
